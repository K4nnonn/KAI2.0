version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - ollama

  web:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.web
      args:
        VITE_BACKEND_URL: ${KAI_BACKEND_URL}
        VITE_FRONTEND_URL: ${KAI_FRONTEND_URL}
    ports:
      - "5173:80"
    depends_on:
      - api

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_MODEL=${LOCAL_LLM_MODEL:-qwen2.5:14b}
    volumes:
      - ollama:/root/.ollama
    command:
      - sh
      - -lc
      - |
        ollama serve &
        sleep 2
        ollama pull "${OLLAMA_MODEL}"
        wait -n

volumes:
  ollama:
